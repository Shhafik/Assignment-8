<html>
  <body>
    <script>
    let marks = prompt("Enter the marks secured:");
    if(marks >= 90) {
        document.write("A grade");
    }else if (marks >= 80) {
        document.write("B grade");
    }else if (marks >= 70) {
        document.write("C grade");
    }else if (marks >= 60) {
        document.write("D grade");
    }else if (marks >= 50) {
        document.write("E grade");
    }else {
        document.write("Fail");
    }
    </script>
  </body>
</html>
